<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Title</title>
    <link type="text/css" rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>Becode Kroegentocht</h1>
    <section class="photos">
      <img src="images/kroegentocht-1"     alt="Foto feestje 1">
      <img src="images/kroegentocht-2.jpg" alt="Foto feestje 2">
      <img src="images/kroegentocht-3.jpg" alt="Foto feestje 3">
      <div id="buttons">
        <button id="leftButton" onclick="plusDivs(-1)">&#10094;</button>
        <button id="rightButton" onclick="plusDivs(+1)">&#10095;</button>
      </div>
    </section>
  </header>
<div class="tab">
    <button onclick="myFunctionone()">Summary</button>
    <button onclick="myFunctiontwo()">Practical info</button>
    <button onclick="myFunctionthree()">Contact us</button>
</div>
<div id="summary" class="tabcontent" >
    <h2>Summary</h2>
    <p>beercode placeholder text</p>
</div>

<div id="practical" class="tabcontent">
    <h2>Practical info</h2>
    <p>practical info placeholder text</p>
</div>

<div id="contact" class="tabcontent">
    <h2>Contact us</h2>
    <p>contact form placeholder</p>
</div>
<script type="text/javascript" src="script.js"></script>
<footer>
    <div id="number">
        <p><strong>{{numberPeopleAttending}}</strong> personen <em>+</em> 2 bakken bier <em>=</em> <strong>Feest</strong></p>
    </div>
</footer>
</body>
</html>
